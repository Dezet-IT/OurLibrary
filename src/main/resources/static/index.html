<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Product Manager</title>
	</head>
	<body ng-controller="BookController as bookControl">
		<h1>{{bookControl.appName}}</h1>
		<form>
			<input type="text" ng-model="bookControl.book.name" placeholder="Name"><br>
			<input type="text" ng-model="bookControl.book.author" placeholder="Author"><br>
			<input type="text" ng-model="bookControl.book.description" placeholder="Description"><br>
			<button ng-click="bookControl.addBook(bookControl.book)">Add book</button>
		</form>
		
		<ul>
			<li ng-repeat="book in bookControl.books">
				{{book.name}} - {{book.author}} ({{book.description}} )
			</li>
		</ul>
		<script type="text/javascript" src="js/lib/angular/angular.js"></script>
		<script type="text/javascript" src="js//app/app.js"></script>
	</body>
</html>
